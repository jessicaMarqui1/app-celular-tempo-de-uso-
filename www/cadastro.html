<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/stylecadastro.css">
</head>

<body>
  <div class="container">
    <h1>Cadastro</h1>
    <form action="#" method="POST">
      <label for="nome-email"><b>Nome ou Email:</b></label>
      <input type="text" id="nome-email" name="nome-email" placeholder="Insira seu nome ou Email" required>

      <label for="senha"><b>Senha:</b></label>
      <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required>

      <label for="confirmar-senha"><b>Confirmar senha:</b></label>
      <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>

      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="./index.html">Faça login aqui</a>.</p>
  </div>
</body>

</html>
