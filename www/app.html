	<h1>Contagem Regressiva</h1>


	<form onsubmit="startTimer(event)">

		<label for="minutes">Digite o tempo de uso:</label>

		<input type="number" id="minutes" name="minutes" placeholder="minutos" required>

		<input type="number" id="seconds" name="seconds" placeholder="segundos" required>

		<input type="submit" value="Iniciar">

	</form>
	<div id="timer"></div>


	<script>

		function startTimer(event) {

			event.preventDefault();

			var minutes = document.getElementById("minutes").value;

			var seconds = document.getElementById("seconds").value;

			var totalSeconds = parseInt(minutes) * 60 + parseInt(seconds);

			var timer = document.getElementById("timer");


			timer.innerHTML = formatTime(totalSeconds);


			var interval = setInterval(function() {

				totalSeconds--;

				timer.innerHTML = formatTime(totalSeconds);


				if (totalSeconds == 0) {

					navigator.vibrate([226, 580,207,179,125,43,128,345,138,470,132,221,105]);

					clearInterval(interval);

				}

			}, 1000);

		}


		function formatTime(totalSeconds) {

			var minutes = Math.floor(totalSeconds / 60);

			var seconds = totalSeconds % 60;

			return (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);

		}

	</script>
